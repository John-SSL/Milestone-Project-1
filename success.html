<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>

    <!-- Favicon generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link to css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="London Tours logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tours.html">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn custom-button ms-lg-3" aria-current="page">Book now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main section for semantic purpose -->
    <main>
        <!-- Success message for booking form -->
        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-8">
                    <h1 class="display-3">Thank you!</h1>
                    <p class="lead">Your form has been submitted successfully!</p>
                    <a href="index.html" class="btn custom-button-outline mb-5">Return to the home page</a>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer / Contact us -->
    <!-- mt-auto to keep footer at the bottom of the page -->
    <footer id="contact" class="mt-auto p-4">
        <div class="container">
            <div class="row justify-content-center my-4">
                <div class="col-12 text-center mb-4">
                    <h3>Contact us</h3>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <address>
                        <p><i class="fa-solid fa-location-dot"></i><strong>London Tours</strong> Oxford Street London,
                            W1D 1BS</p>
                    </address>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <p><i class="fa-solid fa-phone"></i>1234567890</p>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <p><i class="fa-solid fa-envelope"></i>info@londontours.com</p>
                </div>
                <div class="col-12 text-center social-links mt-2">
                    <a href="https://www.facebook.com/" target="_blank"
                        aria-label="Visit our Facebook page (opens in new tab)" rel="nooper"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"
                        aria-label="Visit our Instagram page (opens in new tab)" rel="nooper"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="https://x.com/" target="_blank" aria-label="Visit our X feed (opens in new tab)"
                        rel="nooper"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </div>

    </footer>

    <!-- Link to bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/e69a2563fc.js" crossorigin="anonymous"></script>
